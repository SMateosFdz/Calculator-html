<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/styles.css" rel="stylesheet">

    <title>Aplicación Calculadora</title>
  </head>
  <body>
    <div class="container">
        <h1>Aplicación Calculadora</h1>
        <div id="form">
			<form id="forma">
				<div class="mb-3">
				<label for="operandoA">Operando 1:</label>
				<br>
				<input type="number" class="form-control" placeholder="Escribe operando A" id="operandoA">
				</div>

				<div class="mb-3">
				<label for="operandoB">Operando 2:</label>
				<br>
				<input type="number" class="form-control" placeholder="Escribe operando B" id="operandoB">
				</div>
			</form>
		</div>

        <div id="buttons">
			<button type="submit" class="btn btn-primary mb-3" onclick="calcular(1)">Sumar</button>
			<button type="submit" class="btn btn-primary mb-3" onclick="calcular(2)">Restar</button>
			<button type="submit" class="btn btn-primary mb-3" onclick="calcular(3)">Multiplicar</button>
			<button type="submit" class="btn btn-primary mb-3" onclick="calcular(4)">Dividir</button>
			<button type="submit" class="btn btn-primary mb-3" onclick="calcular(5)">Exponente</button>
		</div>
        <div id="resultado"></div>

    </div>

    <script src="js/app.js"></script>
  </body>
</html>
