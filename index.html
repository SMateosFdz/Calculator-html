<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/styles.css" rel="stylesheet">

    <title>Aplicación Calculadora</title>
  </head>
  <body>
	

    <div class="container">
        <h1>Aplicación Calculadora</h1>

		<div style="text-align: center;">
			<button id="infoButton" class="btn btn-primary mb-3">Información</button>
		</div>
		
		<div id="infoModal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<h2>Sobre esta calculadora</h2>
				<p>Todas las operaciones que requieren dos operandos, utilizarán los operandos 1 y 2</p>
				<p>Aquellas operaciones que solo requieran de un operando, utilizarán por defecto el operando 1, ignorando el operando 2</p>
			</div>
		</div>

        <div id="form">
			<form id="forma">
				<div class="mb-3">
				<label for="operandoA">Operando 1:</label>
				<br>
				<input type="number" class="form-control" id="operandoA">
				</div>

				<div class="mb-3">
				<label for="operandoB">Operando 2:</label>
				<br>
				<input type="number" class="form-control" id="operandoB">
				</div>
			</form>
		</div>

        <div id="buttons">
			<button type="submit" class="btn btn-primary mb-3" onclick="calcular(1)">Sumar</button>
			<button type="submit" class="btn btn-primary mb-3" onclick="calcular(2)">Restar</button>
			<button type="submit" class="btn btn-primary mb-3" onclick="calcular(3)">Multiplicar</button>
			<button type="submit" class="btn btn-primary mb-3" onclick="calcular(4)">Dividir</button>
			<button type="submit" class="btn btn-primary mb-3" onclick="calcular(5)">Resto</button>
			<button type="submit" class="btn btn-primary mb-3" onclick="calcular(6)">Exponente</button>
			<button type="submit" class="btn btn-primary mb-3" onclick="calcular(7)">Raíz cuadrada</button>
		</div>
        <div id="resultado"></div>

    </div>

    <script src="js/app.js"></script>
  </body>
</html>
